<div id="add_and_del_cat"></div><form id="add_cat"method="POST" action="{$base_url}index.php?c=admin&a=insert_new_cat">  <label>Add Category:</label>   <input type="text" name="ncategory"><br>  <input type="submit" value="Add">  </form><script>	af("add_cat","main-container");</script><form id="del_cat"method="POST" action="{$base_url}index.php?c=admin&a=del_cat">  <label>Delete Category:</label> 	<select name="ncategory">		{loop="cat"}			<option value="{$value}">{$value}						</option>		{/loop}	</select>  <input type="submit" value="Delete">  </form><script>	af("del_cat","main-container");</script>
